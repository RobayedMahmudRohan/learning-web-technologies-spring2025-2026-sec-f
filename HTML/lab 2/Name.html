<html>
    <body>
    <table>
       <tr><td><label>Name</label></td></tr> 
       <tr><td><input id="name" type="text"></td></tr>
       <tr><td><p id="error"></p></td></tr>
       <tr><td><input type="button" value="Submit" onclick="namevalidation()"></td></tr>
    </table>
    <script>
        const nameFormat = /^[a-zA-Z][a-zA-Z.\-]*\s+[a-zA-Z.\-]+$/;
        function namevalidation()
        {
            let name=document.getElementById('name').value;
            let error=document.getElementById('error');
            if(name==""){
                error.innerHTML='The Field is EMPTY';
                error.style.color='red';
            }
            else if (!nameFormat.test(name)){
                 error.innerHTML="Name must start with a letter, contain at least two words, and may include dot (.) or dash (-)";
                 error.style.color = 'red';
            }
            else
            {
                error.innerHTML = "Valid Name"
                error.style.color = 'green';
            }

        }
    </script>
    </body>
</html>
